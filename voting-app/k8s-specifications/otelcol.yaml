apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol-contrib/config.yaml" # Corrected command
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otelcol-contrib/
            - name: otel-collector-storage-vol  # Add this volumeMount
              mountPath: /var/lib/otelcol      # Standard path for file_storage
          ports: #It is a good practice to add ports here
            - containerPort: 4317
              name: grpc
            - containerPort: 4318
              name: http
            - containerPort: 9464
              name: prometheus
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config
        - name: otel-collector-storage-vol  # Add this volume
          persistentVolumeClaim:
            claimName: otel-collector-storage # Name of the PVC