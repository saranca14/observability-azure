apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
  namespace: shopping-app
  labels:
    service: shopping-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: saranrnair/products-service:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: products-service
  namespace: shopping-app
spec:
  selector:
    app: products-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001