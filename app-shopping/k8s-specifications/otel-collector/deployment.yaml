apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: e-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol-contrib/config.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otelcol-contrib/
            - name: otel-collector-storage-vol
              mountPath: /var/lib/otelcol
          ports:
            - containerPort: 4317
              name: grpc
            - containerPort: 4318
              name: http
            - containerPort: 9464
              name: prometheus
          env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: appinsights-secret
                key: connection-string
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config
        - name: otel-collector-storage-vol
          persistentVolumeClaim:
            claimName: otel-collector-storage