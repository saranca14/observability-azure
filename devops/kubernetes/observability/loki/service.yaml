apiVersion: v1
kind: Service
metadata:
  name: loki  # This service points to the read component
  namespace: obs
  labels:
    app: loki
    object: logging
spec:
  ports:
  - name: http
    port: 3100
    targetPort: http
  - name: grpc
    port: 9096
    targetPort: grpc
  selector:
    app: loki
    component: read  # Important: Point to the READ component for querying